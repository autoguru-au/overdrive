name: Release

on:
    push:
        branches: [main]
    workflow_call:
        inputs:
            is_prerelease:
                description: 'Prerelease mode'
                type: boolean
                default: false
                required: false

jobs:
    setup:
        name: Setup environment
        runs-on: ubuntu-latest
        outputs:
            node_version: ${{ steps.version.outputs.node_version }}
        steps:
            - uses: actions/checkout@main
              with:
                  fetch-depth: 0

            - name: Get Node version
              id: version
              run:
                  echo "node_version=$(jq -r '.volta.node' package.json)" >>
                  $GITHUB_OUTPUT

    release:
        name: Release
        needs: setup
        runs-on: ubuntu-latest
        outputs:
            published: ${{ steps.changesets.outputs.published }}
        env:
            TZ: Australia/Brisbane
            CI: true
        steps:
            - uses: actions/checkout@main
              with:
                  fetch-depth: 0

            - name: Setup Node ${{ needs.setup.outputs.node_version }}
              uses: actions/setup-node@main
              with:
                  node-version: ${{ needs.setup.outputs.node_version }}
                  cache: 'yarn'
                  check-latest: true

            - name: Yarn install
              run: yarn --immutable

            - name: Create Release or Publish
              id: changesets
              if: ${{ !inputs.is_prerelease }}
              uses: changesets/action@v1
              with:
                  publish: yarn release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish Prerelease
              id: changesets-prerelease
              if: ${{ inputs.is_prerelease }}
              uses: changesets/action@v1
              with:
                  publish: yarn release
                  commit: ''
                  title: ''
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    storybook:
        name: Publish Storybook
        needs: [setup, release]
        # Only run if this is not a workflow call and the release job was successful
        # This prevents the Storybook from publishing on prerelease runs
        if:
            github.event_name != 'workflow_call' &&
            needs.release.outputs.published == 'true'
        runs-on: ubuntu-latest
        env:
            TZ: Australia/Brisbane
            CI: true
        steps:
            - uses: actions/checkout@main
              with:
                  fetch-depth: 0

            - name: Setup Node ${{ needs.setup.outputs.node_version }}
              uses: actions/setup-node@main
              with:
                  node-version: ${{ needs.setup.outputs.node_version }}
                  cache: 'yarn'
                  check-latest: true

            - name: Yarn install
              run: yarn --immutable

            - name: Build Storybook
              run: yarn storybook:build

            - name: Deploy Storybook to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./storybook-static
