name: CI

on:
    pull_request:
        types: [opened, reopened, ready_for_review, synchronize]
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test:
        name: Lint & Test
        runs-on: ubuntu-latest
        env:
            TZ: Australia/Brisbane
            CI: true
        steps:
            - uses: actions/checkout@main
              with:
                  fetch-depth: 0

            - name: Setup environment
              id: setups
              run: |-
                  echo "yarn_cache=$(yarn cache dir)" >> $GITHUB_OUTPUT
                  echo "node_version=$(jq -r '.volta.node' package.json)" >> $GITHUB_OUTPUT

            - name: Setup Node ${{ steps.setups.outputs.node_version }}
              uses: actions/setup-node@main
              with:
                  node-version: ${{ steps.setups.outputs.node_version }}
                  cache: 'yarn'
                  check-latest: true

            - run: yarn --immutable

            - name: Lint
              run: yarn lint

            - name: Test
              run: yarn test --run --coverage

            - uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV }}

    visual_test:
        name: Visual changes
        runs-on: ubuntu-latest
        env:
            TZ: Australia/Brisbane
            CI: true
        steps:
            - uses: actions/checkout@main
              with:
                  fetch-depth: 0

            - name: Setup environment
              id: setups
              run: |-
                  echo "yarn_cache=$(yarn cache dir)" >> $GITHUB_OUTPUT
                  echo "node_version=$(jq -r '.volta.node' package.json)" >> $GITHUB_OUTPUT

            - name: Setup Node ${{ steps.setups.outputs.node_version }}
              uses: actions/setup-node@main
              with:
                  node-version: ${{ steps.setups.outputs.node_version }}
                  cache: 'yarn'
                  check-latest: true

            - run: yarn --immutable

            - name: Chromatic
              if: github.event.pull_request.draft == false
              uses: chromaui/action@latest
              with:
                  projectToken: ${{ secrets.CHROMATIC_APP_CODE }}
                  onlyChanged: true # enables TurboSnap behaviour
                  autoAcceptChanges: 'main'
                  exitZeroOnChanges: '!(main)'
                  skip: 'changeset-release/**'

            - name: Skip Chromatic
              if: github.event.pull_request.draft == true
              uses: chromaui/action@latest
              with:
                  projectToken: ${{ secrets.CHROMATIC_APP_CODE }}
                  skip: true
