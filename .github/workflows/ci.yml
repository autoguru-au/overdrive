name: CI

on: push

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    env:
      TZ: Australia/Brisbane
      CI: true
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Setup environment
        id: setups
        run: |-
          echo "::set-output name=yarn_cache::$(yarn cache dir)"
          echo "::set-output name=node_version::$(cat .nvmrc)"

      - name: Setup Node ${{ steps.setups.outputs.node_version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ steps.setups.outputs.node_version }}

      - name: Yarn cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.setups.outputs.yarn_cache }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-node-${{ steps.setups.outputs.node_version }}

      - run: yarn --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test --no-cache --ci --coverage

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV }}

      - name: Chromatic (master)
        if: github.ref == 'refs/heads/master'
        run: yarn run chromatic test --auto-accept-changes --exit-zero-on-changes
        env:
          CHROMATIC_APP_CODE: ${{ secrets.CHROMATIC_APP_CODE }}
      - name: Chromatic (prs)
        if: github.ref != 'refs/heads/master'
        run: yarn run chromatic test --exit-zero-on-changes
        env:
          CHROMATIC_APP_CODE: ${{ secrets.CHROMATIC_APP_CODE }}

  preview:
    name: Preview
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    env:
      TZ: Australia/Brisbane
      CI: true
    steps:
      - uses: actions/checkout@master

      - name: Setup environment
        id: setups
        run: |-
          echo "::set-output name=yarn_cache::$(yarn cache dir)"
          echo "::set-output name=node_version::$(cat .nvmrc)"

      - name: Setup Node ${{ steps.setups.outputs.node_version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ steps.setups.outputs.node_version }}

      - name: Yarn cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.setups.outputs.yarn_cache }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-node-${{ steps.setups.outputs.node_version }}

      - run: yarn --frozen-lockfile

      - name: Build Storybook
        run: yarn storybook:build

