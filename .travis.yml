language: node_js
cache: yarn

notifications:
  email: false
  slack:
    secure: 

env:
  - TZ=Australia/Brisbane

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

jobs:
  include:
    - stage: test
      script: yarn test --no-cache --ci --coverage
      after_success:
        - curl -s https://codecov.io/bash | bash
        - |
          if [[ $TRAVIS_EVENT_TYPE != "pull_request" || $TRAVIS_PULL_REQUEST_SLUG != $TRAVIS_REPO_SLUG ]]; then
            if [ "$TRAVIS_BRANCH" == "master" ]; then
              yarn run chromatic --auto-accept-changes;
            else
              yarn run chromatic;
            fi
          else
            echo "Skipping internal PR because of https://docs.chromaticqa.com/setup_ci#travis";
          fi

    - stage: release
      script: yarn build
      after_success: yarn semantic-release
      if: branch = master AND type = push # We only want to release when code hits master.

    - stage: deploy
      script: yarn storybook:build
      after_success: |
        if [ -n "$TRAVIS_PULL_REQUEST_SHA" ]; then
          npx surge -p ./storybook-static/ -d overdrive--${TRAVIS_PULL_REQUEST_SHA}.surge.sh;
          node ./scripts/githubStatusPost.js;
        elif [ "$TRAVIS_BRANCH" == "master" ]; then
          npx surge -p ./storybook-static/ -d overdrive.autoguru.io;
        fi
